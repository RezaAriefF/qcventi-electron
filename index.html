<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title>OxyZen</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/style.css" />
  <!-- C3 Chart -->
  <link rel="stylesheet" href="css/c3.css" />
  <script src="js/d3.v5.min.js"></script>
  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="css/all.css">
  <link rel="stylesheet" href="css/all.min.css">


  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-top">
      <div class="logo-details">
        <img class="logo-oxyzen" title="logo-oxyzen" src="assets/logo_oxyzen.png" />
        <i class="logo fas fa-bars" id="btn"></i>
      </div>
    </div>
    <div class="sidebar-list">
      <ul class="nav-list">
        <li>
          <a href="index.html" class="aktif">
            <i class="fas fa-lungs"></i>
            <span class="links_name">Flow and Pressure </span>
          </a>
          <span class="tooltip">Sensor</span>
        </li>
        <li>
          <a class="info" href="information.html">
            <i class="fas fa-circle-info"></i>
            <span class="links_nameinfo">Information</span>
          </a>
          <span class="tooltip">Information</span>
        </li>
        <li>
          <a class="how" href="how_to_use.html">
            <i class="fa-sharp fa-solid fa-circle-question"></i>
            <span class="links_namehow">How To Use</span>
          </a>
          <span class="tooltip">How To Use</span>
        </li>
        <li>
          <a class="about" href="about.html">
            <i class="fa-regular fa-copyright"></i>
            <span class="links_nameabout">About</span>
          </a>
          <span class="tooltip">About</span>
        </li>
      </ul>
    </div>
    <div class="sidebar-footer">
      <div class="logo-details">
        <img class="logo-stechoq" title="logo-stechoq" src="assets/logo_stechoq.png" />
      </div>
    </div>
  </div>
  <!-- End of Sidebar -->
  <section class="home-section">
    <div class="text">QUALITY CONTROL VENTILATOR</div>
    <!-- <img src="assets/logo_stechoq.png" class="stechoq" /> -->
    <!-- left area -->
    <div class="left-area">
      <!-- Flow Sensor -->
      <div class="flow">
        <div class="container-chart">
          <a class="title">Flow Sensor</a>
          <div id="flowGraph"></div> <!--chart flow-->
          <!-- <canvas id="chartFlow" width="700" height="200"></canvas> -->
          <a class="unit-flow">L/min</a>
        </div>
      </div>
      <!-- end of Flow Sensor -->

      <!-- Pressure Sensor -->
      <div class="pressure">
        <div class="container-chart">
          <a class="title" id="title-pressure">Pressure Sensor 1</a>
          <div class="switch-align">
            <label class="switch">
              <input type="checkbox" placeholder="#" id="switchVal" onclick="slideBtn()">
              <span class="slider round"></span>
            </label>
          </div>
          <div id="pressureGraph"></div>
          <!-- <div id="chartPressure"></div> -->
          <a class="unit-pres">cmH2o</a>
        </div>
      </div>
    </div>
    <!-- end of left area -->

    <!-- right area -->
    <div class="right-area">
      <!-- Flow Area -->
      <div class="flow">
        <div class="container-output-flow">
          <div class="title-sensor-output">Flow Sensor Output</div>
          <div class="sensor-output">
            <div class="value">
              <div id="sFlow">0</div>
            </div>
            <div class="unit-output">L/min</div>
          </div>
        </div>
      </div>
      <!-- end of Flow Area -->

      <!-- Sensor Input -->
      <!-- Pressure Target Container -->
      <div class="container-input">
        <label class="title-sensor" for="inPressure">Pressure Target</label>
        <input type="number" max="500" min="0" id="inPressure" placeholder="0" />
        <p class="unit"><u>mbar</u></p>
      </div>
      <!-- end of Pressure Target Container -->

      <!-- PEEP Container -->
      <div class="container-input">
        <label class="title-sensor" for="inPeep">PEEP</label>
        <input type="number" max="7" min="0" id="inPeep" placeholder="0" />
        <p class="unit"><u>mbar</u></p>
      </div>
      <!-- end of PEEP Container -->

      <!-- Timer Container -->
      <div class="container-input">
        <label class="title-sensor" for="inPeep">Set Timer</label>
        <input type="number" max="15" min="0" id="setTimer" placeholder="0" />
        <p class="unit"><u>Sec</u></p>
      </div>
      <!-- end of Timer Container -->

      <!-- Reset Container -->
      <div class="container-input">
        <label class="title-sensor" for="optionInput">Option Input</label>
        <div class="container-output-3">
          <button class="reset-button" type="button">
            <div class="title-sensor">
              <div class="text-reset" onclick="resetFunction()">Reset All</div>
            </div>
          </button>
        </div>
      </div>
      <!-- end of Reset Container -->
      <!-- end Sensor Input -->

      <!-- Start Button -->
      <div class="container-output-2">
        <button class="start-button" type="button" onclick="chartFunction()">
          <div class="title-sensor">
            <div class="text-start" id="pressureBtn">START</div>
          </div>
        </button>
      </div>
      <!-- end of Start Button -->

      <!-- Pressure Sensor -->
      <div class="pressure">
        <div class="container-output-pressure">
          <div class="title-sensor-output">Pressure Sensor Output</div>
          <div class="sensor-output">
            <div class="value">
              <div id="sPressure">0</div>
            </div>
            <div class="unit-output">cmH2o</div>
          </div>
        </div>
      </div>
      <!-- end of Pressure Sensor -->
    </div>
    <!-- end of right area -->
  </section>
  <script src="js/sidebar.js"></script>
  <script src="js/c3.js"></script>
  <script src="js/chart.js"></script> <!-- Chart function -->
  <script src="js/c3.min.js"></script>
  <script src="js/d3.v5.min.js"></script> <!-- Chart flow and Pressure -->
  <script src="renderer.js"></script>
  <script src="js/darkmode.js"></script>

</body>

</html>
